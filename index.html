<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
        <title>Weather App</title>
    </head>
    <body>
        <div id='main-container'>
            <div id='search-container'>
                <img id='search-icon' src="images/search-icon.png">
                <input id='searchbox' type='text' placeholder="Search a city">
            </div>
            <div id='location-container'>
                <p id='location'></p><img id='location-flag'>
            </div>
            <div id='weather-container-1'>
                <p id='temp'></p><img id='weather-icon'>
            </div>
            <div id='weather-container-2'>
                <div id='line-1'></div>
                <div id='line-2'></div>
            </div>
            <div id='time-and-metric-container'>
                <div id='toggle'></div>
                <div id='time'></div>
            </div>
        </div>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
