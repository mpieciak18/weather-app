<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
        <title>Weather App</title>
    </head>
    <body>
        <div id='search-container'>
            <img id='search-icon' src="images/search-icon.png">
            <input id='searchbox' type='text' placeholder="Search a city">
        </div>
        <div id='weather-container'>
            <div id='top-half'>
                <p id='summary'>Overcast</p>
                <p id='location'>HAZLET, NEW JERSEY</p>
            </div>
            <div id='bottom-half'>
                <div id='bottom-left'>
                    <p id='temp'>72</p><p id='temp-metric'>°F</p>
                </div>
                <div id='bottom-middle'></div>
                <div id='bottom-right'>
                    <p id='feels-like'>Feels Like: 76°F</p>
                    <p id='wind'>Wind: 7 MPH</p>
                    <p id='humidity'>Humidity: 73%</p>
                </div>
            </div>
        </div>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
