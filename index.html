<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
        <title>Weather App</title>
    </head>
    <body>
        <form id='search-container'>
            <img id='search-icon' src="images/search-icon.png">
            <input id='searchbox' type='text' placeholder="Search a city" display='none'>
        </form>
        <div id='weather-container'>
            <div id='top-half'>
                <p id='summary'></p>
                <p id='location'></p>
                <div id='coords'>
                    <p id='lat'></p>
                    <p id='lon'></p>
                </div>
            </div>
            <div id='bottom-half'>
                <div id='bottom-left'>
                    <p id='temp'></p><p id='temp-metric'>Â°F</p>
                </div>
                <div id='bottom-middle'></div>
                <div id='bottom-right'>
                    <p id='feels-like'></p>
                    <p id='wind'></p>
                    <p id='humidity'></p>
                </div>
            </div>
        </div>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
